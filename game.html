<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <h1>Trivia Game</h1>
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question 1
          </p>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <p id="question">What is the answers to this question</p>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <button id="choice1"></button>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <button id="choice2"></button>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <button id="choice3"></button>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <button id="choice4"></button>
      </div>
      <a class="btn btn-primary" href="/end.html" role="button">Next Game</a>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
